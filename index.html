<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <h1>Odin</h1>
        <p>Photo by <a>Creator</a> on <a>Site</a></p>
    </section>
    
    <main>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>

        <form action="post">
            
            <div>
                <p>Let's do this!</p>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password">
            </div>
            
            <button type="submit">Create Account</button>
            
            <p>Already have an account? <a href="#">Log in</a></p>
        
        </form>

    </main>
</body>
</html>
