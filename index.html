<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <div class="fancy-strip">
            <h1>Explore</h1>
        </div>
        <div class="section-bottom">
            <p>Photo by <a href="https://unsplash.com/@alex_andrews?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alexander Andrews</a> on <a href="https://unsplash.com/s/photos/fantasy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </section>
    
    <main>
        <div class="content">
            <div class="group">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="post">
            
            <div class="form-area">
                
                <div class="left-side">
                    <p>Leave your world behind!</p>
                    <div class="label-group">
                        <label for="first_name">First Name</label>
                        <input required type="text" id="first_name">
                    </div>
                    <div class="label-group">
                        <label for="email">Email</label>
                        <input required type="email" id="email">
                    </div>
                    <div class="label-group">
                        <label for="password">Password</label>
                        <input required type="password" id="password" class="error">    
                    </div>
                </div>
                <div class="right-side">
                    <span class="blank"></span>
                    <div class="label-group">
                        <label for="last_name">Last Name</label>
                        <input required type="text" id="last_name">
                    </div>
                    <div class="label-group">
                        <label for="phone_number">Phone Number</label>
                        <input required type="tel" id="phone_number">
                    </div>
                    <div class="label-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input required type="password" id="confirm_password" class="error">    
                    </div>
                </div>
            </div>
            
            <div class="btn-area">
                <button type="submit">Create Account</button>
                
                <p>Already have an account? <a class="log-in" href="#">Log in</a></p>
            </div>
        </form>
        
    </main>
</body>
</html>
